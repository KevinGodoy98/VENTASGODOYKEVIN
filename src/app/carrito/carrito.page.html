<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button color="success" expand="full" (click)="llamar()">Llamar</ion-button>
</ion-header>

<ion-content>
  <h3 class="title">{{(productos.length)}} Productos agregados</h3>

  <!--CART ITEMS-->
  <ion-list  *ngFor="let p of productos; let indice = index ">
    <br>
    <div class="cart-item">
      <div class="image">
        <ion-img src="{{productos[indice].imagen}}"></ion-img>
      </div>


      <div class="description">
        <h3>{{productos[indice].nombre}}</h3>
        <p><sup>$</sup>{{productos[indice].precio | number:'1.2'}}</p>
        <ion-button (click)="eliminar(p)" color="danger">Eliminar producto</ion-button>
      </div>

      <div class="actions">
        <ion-buttons>
          <ion-button (click)="aumentarProducto(p)">
            <ion-icon slot="start" name="add" ></ion-icon>
          </ion-button>
        </ion-buttons>

        <div class="counter">{{productos[indice].cantidad}}</div>

        <ion-buttons>
          <ion-button (click)="disminuirProducto(p)">
          </ion-button>
        
        </ion-buttons>

      </div>

    </div>



  </ion-list>

</ion-content>
